<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pull Tabs</title>

        <link rel="stylesheet" href="style.css" />
        <script type="application/javascript" src="popup-page.js"></script>

    </head>

    <body id="popup">

        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div id="main-nav" class="navbar-header">
                    <a id="home" href="popup.html" class="navbar-brand">Pull Tabs</a>
                </div>

                <div class="navbar-collapse collapse">

                    <ul class="nav navbar-nav navbar-left">
                        <li><a id="options" href="options.html">Options</a></li>
                        <li><a id="about" href="about.html">About</a></li>
                    </ul>

                    <small id="numTabs" class="pull-right"><img id="loading-tabs-pacman" height="25px" width="25px" src="img/pacman.svg" />Loading tabs</small>

                </div>
            </div>
        </div>

        <div id="content" class="container">
                <div id="status"></div>
                <div id="main" role="main">
                    <div id="simple">
                        <h3 class="page-header">Act on all tabs</h3>
                        <form id="simple-ui" action="" method="post"></form>
                    </div>

                    <div id="advanced" class="hidden">
                        <h3 class="page-header">Choose tabs & actions</h3>

                        <a href="#resources" id="check-all-button" class="btn btn-primary" data-toggle="checkboxes" data-action="check">Check all</a>
                        <a href="#resources" id="uncheck-all-button" class="btn btn-link" data-toggle="checkboxes" data-action="uncheck">Reset</a>

                        <form id="advanced-ui" action="" method="post">

                            <div id="resources"></div>

                            <button class="btn btn-large">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
