<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pull Tabs</title>

        <link rel="stylesheet" href="/css/bootstrap.css" />
        <link rel="stylesheet" href="/css/non-responsive-bootstrap.css" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>

    <body id="pocket">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div id="main-nav" class="navbar-header">
                    <span id="home" href="#" class="navbar-brand">Pull Tabs</span>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="container" role="main">
                <h3 class="page-header">Pocket API</h3>
                <div id="status"></div>
                    <a id="pocket-status" href="#pocket-login">Check pocket login status</a>

                <a class="hidden" id="pocket" href="#pocket">Pocket</a>

                <form class="hidden" id="settings" action="" method="post">
                    <input type="hidden" name="pocket-login" value="ignore" />
                    <button>Login</button>
                </form>
            </div>
        </div>
        <script src="/js/app/pulltabs.js"></script>
        <script src="/js/app/config.js"></script>
        <script src="/js/app/pocket.js"></script>
        <script src="/js/app/auth.js"></script>
        <script src="/js/vendors/bootstrap.js"></script>
    </body>
</html>
