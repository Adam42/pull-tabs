<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pull Tabs</title>

        <link rel="stylesheet" href="/css/bootstrap.css" />
        <link rel="stylesheet" href="/css/non-responsive-bootstrap.css" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>

    <body id="options">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div id="main-nav" class="navbar-header">
                    <a href="/" class="navbar-brand">Pull Tabs</a>
                    <a data-toggle="modal" data-target="#main" href="about.html" class="">About</a>
                </div>
            </div>
        </div>
        <div id="content">
            <div class="container" role="main">
                <h3 class="page-header">Options</h3>
                 <form id="settings" action="" method="post">

                    <div id="file-type-destinations">

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Applications</h4>
                            </div>
                            <div class="panel-body">
                                <label class="active"><input type="radio" name="application" value="download" checked="checked" />Download</label>
                                <label><input type="radio" name="application" value="pocket" />Pocket</label>
                                <label><input type="radio" name="application" value="ignore" />Ignore</label>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Images</h4>
                            </div>
                            <div class="panel-body">
                                <label class="active"><input type="radio" name="image" value="download" checked="checked" />Download</label>
                                <label><input type="radio" name="image" value="pocket" />Pocket</label>
                                <label><input type="radio" name="image" value="ignore" />Ignore</label>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Messages</h4>
                            </div>
                            <div class="panel-body">
                                <label><input type="radio" name="message" value="download" />Download</label>
                                <label><input type="radio" name="message" value="pocket" />Pocket</label>
                                <label class="active"><input type="radio" name="message" value="ignore" checked="checked" />Ignore</label>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Models</h4>
                            </div>
                            <div class="panel-body">
                                <label><input type="radio" name="model" value="download" />Download</label>
                                <label><input type="radio" name="model" value="pocket" />Pocket</label>
                                <label class="active"><input type="radio" name="model" value="ignore" checked="checked" />Ignore</label>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Multipart</h4>
                            </div>
                            <div class="panel-body">
                                <label><input type="radio" name="multipart" value="download" />Download</label>
                                <label><input type="radio" name="multipart" value="pocket" />Pocket</label>
                                <label class="active"><input type="radio" name="multipart" value="ignore" checked="checked" />Ignore</label>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Text</h4>
                            </div>
                            <div class="panel-body">
                                <label class="active"><input type="radio" name="text" value="download" checked="checked" />Download</label>
                                <label><input type="radio" name="text" value="pocket" />Pocket</label>
                                <label><input type="radio" name="text" value="ignore" />Ignore</label>
                            </div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Video</h4>
                            </div>
                            <div class="panel-body">
                                <label class="active"><input type="radio" name="video" value="download" checked="checked" />Download</label>
                                <label><input type="radio" name="video" value="pocket" />Pocket</label>
                                <label><input type="radio" name="video" value="ignore" />Ignore</label>
                            </div>
                            <div style="clear:both"></div>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h4>Unknown</h4>
                            </div>
                            <div class="panel-body">
                                <label class="active"><input type="radio" name="unknown" value="download" checked="checked" />Download</label>
                                <label><input type="radio" name="unknown" value="pocket" />Pocket</label>
                                <label><input type="radio" name="unknown" value="ignore" />Ignore</label>
                            </div>
                            <div style="clear:both"></div>
                        </div>

                     </div>

                    <div id="status"></div>
                    <button>Submit</button>

                </form>

            </div>
        </div>
        <script src="/options.js"></script>
        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.js"></script>
    </body>
</html>
