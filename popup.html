<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pull Tabs</title>

        <link rel="stylesheet" href="/css/bootstrap.css" />
        <link rel="stylesheet" href="/css/non-responsive-bootstrap.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <script src="js/app/form.js"></script>
        <script src="popup.js"></script>
        <script src="js/app/browser.js"></script>
        <script src="js/app/pocket.js"></script>

    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div id="main-nav" class="navbar-header">
                    <a id="home" href="#" class="navbar-brand">Pull Tabs</a>
                    <a id="about" href="#about">About</a>
                    <a id="pocket" href="#pocket">Pocket</a>
                </div>
            </div>
        </div>
         <div id="status"></div>
        <div id="content">
            <div id="main" class="container" role="main">
                <h3 class="page-header">Choose files to download</h3>

                <p id="numTabs"></p>

                <a href="#resources" class="btn btn-primary" data-toggle="checkboxes" data-action="check">Check all</a>
                <a href="#resources" class="btn btn-link" data-toggle="checkboxes" data-action="uncheck">Reset</a>

                <form id="list" action="" method="post">

                    <div id="resources">
                    </div>

                    <button class="btn btn-large">Submit</button>

                </form>
            </div>
            <div id="about" class="container" role="complementary">
                <A href="#about"><h3 class="page-header">About & Credits</h3></a>
                <p>Pull Tabs - The 42nd Estate</p>
                <p>Developed by: Adam Pieniazek</p>
                <p>Icon: Pull Tab designed by <a href="http://www.thenounproject.com/chamaquitopan">Chamaquito Pan de Dulce</a> from the <a href="http://www.thenounproject.com">Noun Project</a></p>
            </div>
        </div>

        <script src="/js/vendors/jquery.js"></script>
        <script src="/js/vendors/bootstrap.js"></script>
        <script src="/js/vendors/jquery.checkboxes-1.0.5.min.js"></script>
    </body>
</html>
