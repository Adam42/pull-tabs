<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pull Tabs</title>

        <link rel="stylesheet" href="/css/bootstrap.css" />
        <link rel="stylesheet" href="/css/non-responsive-bootstrap.css" />
        <link rel="stylesheet" href="/css/styles.css" />
        <script src="popup.js"></script>
    </head>

    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div id="main-nav" class="navbar-header">
                    <a href="/" class="navbar-brand">Pull Tabs</a>
                    <a data-toggle="modal" data-target="#main" href="about.html" class="">About</a>
                </div>
            </div>
        </div>
         <div id="status"></div>
        <div id="content">
            <div class="container" role="main">
                <h3 class="page-header">Choose files to download</h3>

                <p id="numTabs"></p>

                <a href="#resources" class="btn btn-primary" data-toggle="checkboxes" data-action="check">Check all</a>
                <a href="#resources" class="btn btn-link" data-toggle="checkboxes" data-action="uncheck">Reset</a>

                <form id="list" action="" method="post">

                    <div id="resources">
                    </div>

                    <button>Submit</button>

                </form>
            </div>
        </div>
        <script src="/js/jquery.js"></script>
        <script src="/js/bootstrap.js"></script>
        <script src="/js/jquery.checkboxes-1.0.5.min.js"></script>
    </body>
</html>
